<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <title>Add a new book</title>
</head>
<body>
<h1>Add book</h1>
<div class="d-flex flex-column">
    <div class="p2">
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
            <label for="year">Year</label>
            <input type="text" id="year" th:field="*{year}"/>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"/>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}"/>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="category: ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}">
                </option>
            </select>
        </form>
    </div>
    <div class="p2">
        <input type="submit" value="Save"/>
    </div>
</div>
<a class="btn btn-success" href="/booklist">Show Books</a>
</body>
</html>
